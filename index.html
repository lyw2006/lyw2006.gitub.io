<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>北京非遗文化地图 </title>
    <link rel="stylesheet" href="css/beijing_map.css">

    <!-- 全局配置-->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "98601bf6e37f842c8606a372f4a1de98", // 替换为自己的安全密钥，引号保留
        };
    </script>

    <!--插入高德Key-->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=ea63d45b419f920b912bf0660af98e8f"></script>
</head>
<body>
    <!-- 顶部导航栏（双语切换） -->
    <header class="header">
        <h1 class="header-title">北京非物质文化遗产地图</h1>
        <div class="lang-switch">
            <button id="lang-zh" class="lang-btn active">中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
    </header>

    <!-- 高德地图容器（核心底图） -->
    <div id="amap-container" class="amap-wrapper"></div>

    <!-- 非遗详情弹窗（跟随标注点） -->
    <div id="heritage-popup" class="popup">
        <div class="popup-content">
            <button id="close-popup" class="close-btn">&times;</button>
            <h2 id="popup-title" class="popup-title"></h2>
            <div class="popup-info">
                <p class="popup-item"><span class="item-label">地址：</span><span id="popup-address"></span></p>
                <p class="popup-item"><span class="item-label">非遗：</span><span id="popup-heritage"></span></p>
                <p class="popup-item"><span class="item-label">门票：</span><span id="popup-ticket"></span></p>
                <p class="popup-item"><span class="item-label">时间：</span><span id="popup-time"></span></p>
                <p class="popup-item"><span class="item-label">简介：</span><span id="popup-desc"></span></p>
            </div>
        </div>
    </div>

    <script src="JS/beijing_map.js"></script>
</body>
</html>
